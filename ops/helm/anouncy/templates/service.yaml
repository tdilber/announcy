apiVersion: v1
kind: Service
metadata:
  name: {{ include "anouncy.fullname" . }}
  labels:
  {{- include "anouncy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
  {{- include "anouncy.selectorLabels" . | nindent 4 }}
