apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anouncy-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ .Values.user.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: user-service
                port:
                  number: {{ .Values.user.deployment.port }}
