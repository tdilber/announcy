apiVersion: v1
kind: Service
metadata:
  name: location-service
  namespace: default
  {{- with .Values.location.service.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - targetPort: {{ .Values.location.deployment.port }}
      port: {{ .Values.location.deployment.port }}
      name: location-prometheus-port
  selector:
    app: location
